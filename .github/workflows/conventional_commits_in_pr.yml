name: RR Conventional Commit Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Conventional Commit In Pull Requests
        uses: ytanikin/PRConventionalCommits@1.2.0
        with:
          task_types: '[
              "feat",
              "fix",
              "docs",
              "test",
              "ci",
              "refactor",
              "perf",
              "chore",
              "revert"
          ]'
          custom_labels: '{
              "feat": "feature",
              "fix": "fix", 
              "docs": "documentation", 
              "test": "test", 
              "ci": "CI/CD", 
              "refactor": "refactor", 
              "perf": "performance", 
              "chore": "chore", 
              "revert": "revert", 
              "wip": "WIP"
            }'
